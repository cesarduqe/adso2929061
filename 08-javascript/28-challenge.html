<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de FÃºtbol</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;position:relative;
    }
    #selection {
      background: url("/08-javascript/images/sleccionar.svg") no-repeat center center;
      background-size: cover;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .character {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 10px;
      background-size: cover;
      background-position: center;
      border: 3px solid white;
      cursor: pointer;
    }
    #gameContainer {
      display: none;
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: url("/08-javascript/images/cancha.png") no-repeat center center;
      background-size: cover;
      overflow: hidden;
      border: 5px solid #fff;
    }
    #player {
      position: absolute;
      bottom: 10px;
      left: 180px;
      width: 40px;
      height: 40px;
      background: url("img/player.png") no-repeat center center;
      background-size: cover;
    }
    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url("/08-javascript/images/balon.svg") no-repeat center center;
      background-size: cover;
    }
    #scoreBoard {
      margin: 10px;
      font-size: 20px;
      color: white;
    }
    #gameOver {
      display: none;
      font-size: 28px;
      margin-top: 20px;
      color: yellow;
      position:absolute;
      top: 500;
      left: 200;
    }
  </style>
</head>
<body>
  <div id="selection">
    <div class="character" style="background-image:url('/08-javascript/images/cr7.png')" data-image="/08-javascript/images/cr7.png"></div>
    <div class="character" style="background-image:url('/08-javascript/images/neymar.png')" data-image="/08-javascript/images/neymar.png"></div>
    <div class="character" style="background-image:url('/08-javascript/images/messi.png')" data-image="/08-javascript/images/messi.png"></div>
  </div>
  <div id="gameContainer">
    <div id="scoreBoard">Score: 0</div>
    <div id="player"></div>
  </div>
  <div id="gameOver">GAME OVER</div>
  <script>
    const characters = document.querySelectorAll(".character");
    const selection = document.getElementById("selection");
    const gameContainer = document.getElementById("gameContainer");
    const player = document.getElementById("player");
    const scoreBoard = document.getElementById("scoreBoard");
    const gameOverText = document.getElementById("gameOver");

    let playerImage = "img/player.png";
    let playerX = 180;
    let ballInterval;
    let score = 0;
    let isGameOver = false;

    characters.forEach(char => {
      char.addEventListener("click", () => {
        playerImage = char.dataset.image;
        player.style.backgroundImage = `url(${playerImage})`;
        selection.style.display = "none";
        gameContainer.style.display = "block";
        startGame();
      });
    });

    document.addEventListener("keydown", (e) => {
      if (isGameOver) return;
      if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= 20;
      } else if (e.key === "ArrowRight" && playerX < 360) {
        playerX += 20;
      }
      player.style.left = playerX + "px";
    });

    function startGame() {
      ballInterval = setInterval(createBall, 1000);
    }

    function createBall() {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      let ballX = Math.floor(Math.random() * 370);
      ball.style.left = ballX + "px";
      ball.style.top = "0px";
      gameContainer.appendChild(ball);

      let ballFall = setInterval(() => {
        if (isGameOver) {
          clearInterval(ballFall);
          return;
        }
        let ballTop = parseInt(ball.style.top);
        ballTop += 4;
        ball.style.top = ballTop + "px";

        if (ballTop > 550 && ballTop < 590 && Math.abs(ballX - playerX) < 40) {
          score++;
          scoreBoard.textContent = "Score: " + score;
          ball.remove();
          clearInterval(ballFall);
        }

        if (ballTop > 600) {
          endGame();
          clearInterval(ballFall);
        }
      }, 30);
    }

    function endGame() {
      isGameOver = true;
      clearInterval(ballInterval);
      gameOverText.style.display = "block";
    }
  </script>
</body>
</html>
