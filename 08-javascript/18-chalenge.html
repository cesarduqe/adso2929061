<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex UI</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #111;
}

.container {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.column {
  background: linear-gradient(135deg, #1eb6f5, #00aaff);
  border-radius: 20px;
  padding: 20px;
  width: 300px;
  color: white;
  text-align: center;
}

.title {
  font-size: 24px;
  margin-bottom: 20px;
}

.orange {
  color: orange;
}



.main-button {
  background-color: #ff6c3c;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
}

.pokemon-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.pokemon-card {
  background: white;
  color: #333;
  border-radius: 10px;
  padding: 10px;
  font-size: 14px;
}

.pokemon-img {
  width: 50px;
  height: auto;
}

.number {
  color: green;
  font-weight: bold;
}

.types {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0;
}

.type {
  background: #444;
  border-radius: 20px;
  padding: 5px 10px;
}

.charizard-img {
  width: 100%;
  height: auto;
}

.stats {
  margin-top: 20px;
  text-align: left;
}

.stat-line {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px;
}

.bar {
  flex-grow: 1;
  height: 8px;
  background-color: limegreen;
  border-radius: 5px;
}
</style>
</head>
</body> 
   

  <div class="container">
    <!-- Sección 1 -->
    <section class="column">
      <h1 class="title">pokedex</h1>
      <div class="pokeball"></div>
      <img src="/imagen/pokeball.svg" >
      <button class="main-button">BUTTON</button>
    </section>

    <!-- Sección 2 -->
    <section class="column">
      <h1 class="title">TITLE</h1>
      <div class="pokemon-grid">
        <!-- Repetido 8 veces -->
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pikachu.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">1</span>
           </div>
          
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 3.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">2</span>
        </div>
       

        
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 4.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">3</span>
        </div>

        
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 5.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">4</span>
        </div>

        
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 6.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">5</span>
        </div>
        
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 7.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">6</span>
        </div>
        
  
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon 8.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">7</span>
        </div>
        
        <div class="pokemon-card">
          <span class="name">name</span>
          <img src="/imagen/pokemon9.svg" alt="Pikachu" class="pokemon-img">
          <span class="number">8</span>
        </div>
        
      </div>
    </section>

    <!-- Sección 3 -->
    <section class="column">
      <h1 class="title"><span class="orange">pokemon</span><br>#01</h1>
      <div class="types">
        <span class="type">t1</span>
        <span class="type">t2</span>
      </div>
      <img src="/imagen/pokemon1.svg" alt="Charizard" class="charizard-img">
      <div class="stats">
        <p>PK Stats</p>
        <div class="stat-line">HP <div class="bar"></div></div>
        <div class="stat-line">Atk <div class="bar"></div></div>
        <div class="stat-line">Def <div class="bar"></div></div>
        <div class="stat-line">SAtk <div class="bar"></div></div>
        <div class="stat-line">SDef <div class="bar"></div></div>
        <div class="stat-line">Sp <div class="bar"></div></div>
        <div class="stat-line">Total <div class="bar"></div></div>
      </div>
    </section>
  </div>
</body>
</html>
