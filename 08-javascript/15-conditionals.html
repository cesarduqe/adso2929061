        <section>
            <h3>if - else</h3>
            <h4>how many is 1024/128?</h4>
            <button class="btn-question">answer question</button>
            <h3>switch</h3>
            <p class="today"></p>
            
            <h3>ternary operator</h3>
            <p class="year"></p>

        </section>
    </main>
    <script>
        //elements
        btnquestion = document.querySelector('.btn-question')
        today      = document.querySelector('.today')
        year       = document.querySelector('.year')

        //if-else
        btnquestion.addeventlistener ('click', (e) => {
            const answer = prompt('how many is 1024 / 128?')
            if(answer == 8){

                result.Textcontent = `$ {answer}: its correct¡ `}
                
                else{
                    result.classlist.add('error')
                result.textcontent = `$ {answer}: its correct¡ `}


                }


           
       )
       //switch
       const ndate = new date()
       switch (ndate.getday()) {
        case 1:
            today.textcontent = `today is :monday😭`
            
            break;

             case 2:
            today.textcontent = `today is :Tuesday😑`
            
            break;
           
            case 3:
            today.textcontent = `today is :wednessday🙄`
            
            break;

               case 4:
            today.textcontent = `today is :thursday😏`
            
            break;

             case 5:
            today.textcontent = `today is :friday😎`
            
            break;

              default:
            today.textcontent = `today is :friday😈`
            
            break;
       
       
       }
       //operator ternary
       const ydate = new date('2024-05-14')
       const leap = (ydate.getfullyear() % 4 == 0) ? 'is a leap year' : 'is not leap year'
       year.textcontent = `${ydate.getfullyear()}: ${leap}`
