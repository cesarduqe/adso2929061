<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Layout (Challenge)</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-[#1e1e1e]">
    <main class="min-h-[100dvh]
                 flex 
                 justify-center 
                 items-center">
        <!-- Screen 01 - Welcome -->
        <section class="welcome 
                        w-[386px] 
                        h-[760px]
                        my-4
                        rounded-[0px]
                        overflow-hidden
                        bg-[url(images/milan.png)]
                        bg-[black]
                        relative
                        bg-top
                        bg-no-repeat">
            <div class="absolute
                        rounded-t-[30px]
                        bottom-0
                        w-full
                        h-[396px]
                        bg-black">

                <figure class="logo
                                h-[120px]
                                w-[120px]
                                mx-auto
                                mt-[-60px]
                                bg-[url(images/milaan.svg)]
                                bg-no-repeat">
                </figure>

                <h2 class="text-center
                              text-[32px]
                              font-[500]
                              mt-[38px]
                              text-[white]">welcome tifosi
                </h2>

                <p class="text-[white]
                             font-[400]
                             text-[16px]
                             mx-auto
                             mt-[40px]
                             w-[272px]
                             text-center">benvenuti nel sito ufficiale del 7 volte campione dei campioni
                </p>

                <div class="actions
                            w-[320px]
                            flex
                            mt-[42px]
                            mx-[auto]">
                    <a href="" class="w-[160px]
                                              h-[55px]
                                              flex
                                              justify-center
                                              items-center
                                              text-red-500
                                              rounded-s-[80px]
                                              bg-[white]">sign in <a>

                            <a href="" class="w-[160px]
                            h-[55px]
                            flex
                            justify-center
                            items-center
                            text-black
                            rounded-e-[80px]
                            bg-[white]">sign up </a>
                </div>

        </section>
        <!-- Screen 02 - Signin -->
        <section class="signin"></section>
        <!-- Screen 03 - Signup -->
        <section class="signup"></section>
    </main>
    <script src="js/tailwind.js"></script>
</body>

</html>
